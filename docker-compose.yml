version: "3.8"

services:
  household-gollum:
    image: gollumwiki/gollum:${GOLLUM_VERSION}
    volumes:
      - ./persistence:/wiki
    expose:
      - "4567"
    command: ["--port", "4567", "--host", "0.0.0.0"]
    restart: unless-stopped

  caddy:
    build: .
    ports:
      - "80:80"     # HTTP for Let's Encrypt verification
      - "443:443"   # HTTPS
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    environment:
      WIKI_USER: ${WIKI_USER}
      WIKI_PASS_HASH: ${WIKI_PASS_HASH}
    restart: unless-stopped
