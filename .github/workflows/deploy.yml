name: Deploy Wiki

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Hash password for Caddy
        id: hash
        run: |
          HASH=$(docker run --rm caddy:2-alpine caddy hash-password --plaintext "${{ secrets.WIKI_PASS }}")
          echo "WIKI_PASS_HASH=$HASH" >> $GITHUB_ENV

      - name: Copy files to VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "docker-compose.yml,Caddyfile,Dockerfile"
          target: "/home/${{ secrets.VM_USER }}/wiki/"

      - name: Deploy containers on VM
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          envs: WIKI_USER,WIKI_PASS_HASH
          script: |
            export GOLLUM_VERSION=6.1
            export WIKI_USER='${{ secrets.WIKI_USER }}'
            export WIKI_PASS_HASH='${{ env.WIKI_PASS_HASH }}'
            cd /home/${{ secrets.VM_USER }}/wiki

            # Create persistence folder if it doesn't exist
            mkdir -p /home/${{ secrets.VM_USER }}/wiki/persistence
            sudo chown 1000:1000 /home/${{ secrets.VM_USER }}/wiki/persistence
            
            # Deploy containers
            docker-compose up -d --force-recreate --remove-orphans